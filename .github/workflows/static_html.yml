name: Vérification des fichiers HTML

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verifier-html:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v3

      - name: Vérifier que les fichiers HTML existent
        run: |
          if [ -f "index.html" ] && [ -f "contact.html" ]; then
            echo "Les fichiers HTML sont présents."
          else
            echo "Un ou plusieurs fichiers HTML sont manquants."
            exit 1
          fi
